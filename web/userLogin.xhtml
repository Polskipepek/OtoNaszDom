<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:komponentyZlozone="http://xmlns.jcp.org/jsf/composite/komponentyZlozone">
    <h:head>
        <link rel="stylesheet" href="resources/css/style.css"/>

        <title>Logowanie</title>
        <meta name="google-signin-client-id" content="548841655727-97oeq242e73qqjk7i994bqtdj0021s1t.apps.googleusercontent.com"/>

    </h:head>
    <h:body>

        <center>
            <h:form class="centered Form">
                <h3 style="font-size: 50px">Oto Nasz Dom</h3>

                <komponentyZlozone:Logowanie 
                    usernameLabel="#{bundle['logowanie.pseudonim']}"
                    usernameValue="#{loginController.user}"
                    passwordLabel="#{bundle['logowanie.haslo']}"
                    passwordValue="#{loginController.pwd}"

                    loginButtonLabel="#{bundle['logowanie.zaloguj']}"
                    loginButtonAction="#{loginController.validateUsernamePassword()}" 

                    />

                <!--
                <f:validateLength for="usernameLabel" minimum="5" maximum="25" />
                -->


                <br/><br/>
                <h:button value="#{viewerHelper.helper =='userLogin.xhtml' ? 'Rejestracja' : 'Logowanie'}" outcome="userRegister" style="font-size: 25px; box-shadow: gray; padding: 5px;">
                    <f:ajax  execute="toogle" render="toogleRender" event="click"/>
                </h:button>
            </h:form>
        </center>
        <div class="credits">&copy;Micha≈Ç Stasinkiewicz</div>
    </h:body>
</html>
