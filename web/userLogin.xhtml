<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:komponentyZlozone="http://xmlns.jcp.org/jsf/composite/komponentyZlozone">
    <h:head>
        <link rel="stylesheet" href="resources/css/style.css" type="text/css"/>
        <link rel="stylesheet" href="resources/css/fieldsStyle.css" type="text/css"/>

        <title>#{bundle['logowanie.tytul']}</title>
        <meta name="google-signin-client-id" content="548841655727-97oeq242e73qqjk7i994bqtdj0021s1t.apps.googleusercontent.com"/>

    </h:head>
    <h:body>

        <center>
            <h:form class="centeredForm">
                <div id="siteHeader">
                    <img src="resources/images/google-home-logo.png" class="logoImage"></img>
                    <span style="color: #c34f4f">Oto</span><span style="color: #2ECC40">Nasz</span><span style="color: #0074D9">Dom</span>
                </div>

                <komponentyZlozone:Logowanie 
                    usernameLabel="#{bundle['logowanie.pseudonim']}"
                    usernameValue="#{loginController.user}"
                    passwordLabel="#{bundle['logowanie.haslo']}"
                    passwordValue="#{loginController.pwd}"

                    loginButtonLabel="#{bundle['logowanie.zaloguj']}"
                    loginButtonAction="#{loginController.validateUsernamePassword()}" 
                    
                    />
                <h:messages class="messages"  ></h:messages>

                <br/><br/>
                <h:button value="Rejestracja" outcome="userRegister" style="font-size: 30px; box-shadow: gray; padding: 5px;">
                    <f:ajax  execute="toogle" render="toogleRender" event="click"/>
                </h:button>
            </h:form>
        </center>
        <div class="credits">&copy;Micha≈Ç Stasinkiewicz</div>
    </h:body>
</html>
