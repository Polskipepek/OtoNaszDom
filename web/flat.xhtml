<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:komponentyZlozone="http://xmlns.jcp.org/jsf/composite/komponentyZlozone"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{bundle['mieszkanie.idOgloszenia']} = #{flatController.flatstable.id}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="menuContent.xhtml"/>
        </h:form>
        <ui:param name="f" value="#{flatController}"/>
        <h:form class="centeredForm" >
            <h:panelGrid columns="1" id="addFlatPanel">
                <h:outputText    id = "flatName"    value="#{f.flatstable.name}"           />
                <h:outputText    id = "flatDesc"    value="#{f.flatstable.description}"    />
                <h:outputText    id="flatPrice"     value="#{f.flatstable.price}"          />
                <h:outputText    id="flatSize"      value="#{f.flatstable.size}"           />
                <h:outputText    id = "flatDate"    value="#{f.flatstable.date}"       />
                <h:outputText    id = "flatNumber"  value="#{f.flatstable.user.number}"        />
                <h:outputText    id="flatUser"      value="#{f.flatstable.user}"           />

                <c:forEach id="flatImages" var="image" items="#{flatController.flatstable.s_imagesPaths.split('\\n')}" varStatus="status">
                    <h:graphicImage value="#{'resources/images/'.concat(image)}"  rendered="#{true}" />
                </c:forEach>

            </h:panelGrid>
        </h:form>


    </h:body>
</html>
