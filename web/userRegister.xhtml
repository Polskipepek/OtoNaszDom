<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:komponentyZlozone="http://xmlns.jcp.org/jsf/composite/komponentyZlozone">
    <h:head>
        <link rel="stylesheet" href="resources/css/style.css" type="text/css"/>
        <link rel="stylesheet" href="resources/css/fieldsStyle.css" type="text/css"/>

        <title>#{bundle['rejestracja.tytul']}</title>

    </h:head>
    <h:body>

        <center>
            <h:form class="centeredForm" enctype="multipart/form-data">

                <div id="siteHeader">
                    <img src="resources/images/google-home-logo.png" class="logoImage"></img>
                    <span style="color: #c34f4f">Oto</span><span style="color: #2ECC40">Nasz</span><span style="color: #0074D9">Dom</span>
                </div>
                <h:messages class="messages"  ></h:messages>

                <komponentyZlozone:Rejestracja
                    usernameLabel="#{bundle['rejestracja.pseudonim']}"
                    passwordLabel="#{bundle['rejestracja.haslo']}"
                    emailLabel="#{bundle['rejestracja.mail']}"
                    mobileLabel="#{bundle['rejestracja.komora']}"
                    dateLabel="#{bundle['rejestracja.data']}"
                    sexLabel="#{bundle['rejestracja.plec']}"


                    usernameValue="#{registerController.user}"
                    passwordValue="#{registerController.haslo}"
                    emailValue="#{registerController.email}"
                    mobileValue="#{registerController.telefon}"
                    dateValue="#{registerController.data}"
                    sexValue="#{registerController.plec}"


                    registerButtonLabel="#{bundle['rejestracja.zarejestruj']}"
                    registerButtonAction="#{registerController.validateRegister()}"

                    />

                <br/><br/>
                <h:button value="#{bundle['rejestracja.logowanie']}" outcome="userLogin" style="font-size: 25px; box-shadow: gray; padding: 5px;">
                    <f:ajax  execute="toogle" render="toogleRender" event="click"/>
                </h:button>

            </h:form>
        </center>
        <div class="credits">&copy;Micha≈Ç Stasinkiewicz</div>
    </h:body>
</html>
