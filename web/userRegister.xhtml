<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:komponentyZlozone="http://xmlns.jcp.org/jsf/composite/komponentyZlozone">
    <h:head>
        <title>Logowanie</title>

    </h:head>
    <h:body>

        <center>
            <h:form class="centered Form" enctype="multipart/form-data">
                <h3 style="font-size: 50px">Oto Nasz Dom</h3>

                <komponentyZlozone:Rejestracja 
                    usernameLabel="#{bundle['rejestracja.pseudonim']}"
                    passwordLabel="#{bundle['rejestracja.haslo']}"
                    emailLabel="#{bundle['rejestracja.mail']}"
                    mobileLabel="#{bundle['rejestracja.komora']}"
                    dateLabel="#{bundle['rejestracja.data']}"
                    sexLabel="#{bundle['rejestracja.plec']}"
                    avatarLabel="#{bundle['rejestracja.awatar']}"

                    registerButtonLabel="#{bundle['rejestracja.zarejestruj']}"
                    />

            </h:form>
        </center>

    </h:body>
</html>
