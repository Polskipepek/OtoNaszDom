<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:komponentyZlozone="http://xmlns.jcp.org/jsf/composite/komponentyZlozone">
    <h:head>
        <title>Wystaw dom na sprzeda≈º</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <ui:include src="menuContent.xhtml"/>
            <div >
                <komponentyZlozone:DodawanieMieszkania
                    nameLabel="#{bundle['browser.nazwa']}"
                    nameValue="#{browserController.name}"
                    descriptionLabel="#{bundle['browser.opis']}"

                    imagesLabel="#{bundle['browser.obrazy']}"

                    priceLabel="#{bundle['browser.cena']}"

                    addFlatButtonLabel="#{bundle['browser.dodaj']}"

                    />

             </div>
        </h:form>


    </h:body>
