<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="resources/css/menuContent.css"/>
        <link href="https://fonts.googleapis.com/css?family=Lato&amp;display=swap" rel="stylesheet"/>

    </h:head>
    <h:body>

        <div class="wrapper">

            <div class="header">
                <div class="logo">
                    <img src="resources/images/google-home-logo.png" class="logoImage"></img>
                    <span style="color: #c34f4f">Oto</span><span style="color: #2ECC40">Nasz</span><span style="color: #0074D9">Dom</span>
                    <div style="clear: both"></div>
                </div>
                <div class="nav">
                    <ol>
                        <li><a href="http://localhost:8080/faces/browse.xhtml"/><a>#{bundle['nav.szukaj']}</a></li>                        
                        <li><a href=""/><a>#{bundle['nav.dodaj']}</a></li>                        
                        <li><a href="http://localhost:8080/faces/profile.xhtml"/><a>#{bundle['nav.profil']}</a></li>                        
                        <li><h:commandLink action="#{loginController.logout()}" value="#{bundle['home.wyloguj']}"></h:commandLink></li>                        

                    </ol>
                </div>
                <div class="content">


                </div>

            </div>
        </div>

        <script src="jquery-3.4.1.min.js"/>
        <script>
            $(document).ready(function () {
                var NavY = $('.nav').offset().top;

                var stickyNav = function () {
                    var ScrollY = $(window).scrollTop();

                    if (ScrollY > NavY) {
                        $('.nav').addClass('sticky');
                    } else {
                        $('.nav').removeClass('sticky');
                    }
                };

                stickyNav();

                $(window).scroll(function () {
                    stickyNav();
                });
            });

        </script>
    </h:body>
</html>
