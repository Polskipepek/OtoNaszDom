<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="resources/css/menuContent.css" type="text/css"/>
        <link rel="stylesheet" href="resources/css/fieldsStyleHome.css" type="text/css"/>

        <link href="https://fonts.googleapis.com/css?family=Lato&amp;display=swap" rel="stylesheet"/>
    </h:head>
    <h:body>

        <div class="wrapper">
            <div class="header">
                <div class="logo">
                    <h:commandLink  action="home" class="OtoNaszDomLink">
                        <img src="resources/images/google-home-logo.png" class="logoImage"></img>
                        <div><span style="color: #c34f4f">Oto</span><span style="color: #2ECC40">Nasz</span><span style="color: #0074D9">Dom</span></div>
                        <div style="clear: both"></div>
                    </h:commandLink>
                </div>
                <div class="nav">
                    <ol>
                        <li>
                            <h:commandLink action="browse" value="#{bundle['nav.szukaj']}">
                                <f:param name="skipValidator" value="true"/>
                            </h:commandLink>
                        </li>                        
                        <li>
                            <h:commandLink action="addAd" value="#{bundle['nav.dodaj']}">
                                <f:param name="skipValidator" value="true"/>
                            </h:commandLink>
                        </li>                        
                        <li>
                            <h:commandLink action="profile" value="#{bundle['nav.profil']}">
                                <f:param name="skipValidator" value="true"/>
                            </h:commandLink>
                        </li>                        
                        <li>
                            <h:commandLink action="#{loginController.logout()}" value="#{bundle['home.wyloguj']}">
                                <f:param name="skipValidator" value="true"/>
                            </h:commandLink>
                        </li>                        

                    </ol>
                </div>
            </div>
        </div>

        <h:link value="login" outcome="userLogin" rendered="#{loginController.user == null}"/>

        <script src="resources/jquery-3.4.1.min.js"/>
        <script>
            $(document).ready(function () {
                var NavY = $('.nav').offset().top;

                var stickyNav = function () {
                    var ScrollY = $(window).scrollTop();

                    if (ScrollY > NavY) {
                        $('.nav').addClass('sticky');
                    } else {
                        $('.nav').removeClass('sticky');
                    }
                };

                stickyNav();

                $(window).scroll(function () {
                    stickyNav();
                });
            });

        </script>
    </h:body>
</html>
