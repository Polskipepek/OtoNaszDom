<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c ="http://java.sun.com/jsp/jstl/core"

      >
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/browserStyle.css"/>
    </h:head>
    <h:body>
        <div id="AdsRoot">
            <h:form>
                <c:forEach var="flat" items="#{browserController.allFlats}">
                    <div onclick="location.href = 'flat.xhtml'" class="flatBox" >
                        <h:form>
                            <c:forEach var="image" items="#{flat.s_imagesPaths.split('\\n')}" varStatus="status">
                                <h:graphicImage value="#{'resources/images/'.concat(image)}" height="150px" rendered="#{status.first}" />
                            </c:forEach>
                            <div id="outputTexts">
                                <span id="name"><h:outputText  value="#{flat.name}"/><br/></span>
                                <span id="desc" ><h:outputText value="#{flat.description}"/><br/></span>
                                <span id="size"><h:outputText value="#{flat.size}"/> m<sup>2</sup><br/></span>
                                <span id="price"><h:outputText  value="#{flat.price}"/> zł<br/></span>
                                <span id="pricePerMeter"><h:outputText  value="#{flat.price / flat.size}">
                                        <f:convertNumber maxFractionDigits="2"/>
                                    </h:outputText> zł/m<sup>2</sup> <br/></span>

                                <span><h:outputText value="#{flat.user.username}"/><br/></span>
                            </div>

                        </h:form>
                    </div>

                </c:forEach>

            </h:form>
        </div>

    </h:body>

</html>
