<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c ="http://java.sun.com/jsp/jstl/core"


      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/browserStyle.css"/>
    </h:head>
    <h:body>

        <div class="flatRoot">
            <h:form id="flatsForm" >
                <ui:repeat value="#{browserController.allFlats}" var="flat" >
                    <f:ajax execute="flatsForm" listener="#{flatController.setFlatstable(flat.id)}" event="click">
                        <div class="flatBox" onclick="location.href = 'flat.xhtml'" >
                            <h:graphicImage value="#{'resources/images/'.concat(flat.s_imagesPaths.split('\\n').stream().toArray()[0])}" />
                            <div id="outputTexts">
                                <h:outputLabel value="#{flat.id}" class="flatID" id="flatID"/> 
                                <h:outputLabel value="#{flat.name}" id="name" class="name"/>
                                <h:outputLabel value="#{flat.description}" class="desc" id="desc"/>                              
                                <h:outputLabel value="#{flat.date}" class="date" id="date"/>
                                <h:outputLabel value="#{flat.price}" class="price" id="price"/>
                                <h:outputLabel value="#{flat.size}" class="size" id="size"/>

                            </div>
                        </div>
                    </f:ajax>
                </ui:repeat>

            </h:form>
        </div>
    </h:body>

</html>
