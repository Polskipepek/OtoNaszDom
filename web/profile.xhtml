<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="menuContent.xhtml"/>

        </h:form>
        <h:form>
            <ui:param value="#{profileController.Initialize()}" name="p"/>

            <h:panelGrid columns="2">
                <span>#{bundle["profil.nazwa"]}</span>
                <h:outputText value="#{p.username}" ></h:outputText>

                <span>#{bundle["profil.adres"]}</span>
                <h:outputText value="#{p.address}"></h:outputText>

                <span>#{bundle["profil.email"]}</span>
                <h:outputText value="#{p.email}" ></h:outputText>
                
                <span>#{bundle["profil.telefon"]}</span>
                <h:outputText value="#{p.number}" ></h:outputText>

            </h:panelGrid>
            <h:outputText value="#{bundle['profil.ogloszenia']}"/><br/>
                <ui:repeat value="#{profileController.Initialize().userflats}" var="flat">
                    <h:outputText value="#{flat.name}"/><br/>
                    
                </ui:repeat>


        </h:form>

    </h:body>
</html>
