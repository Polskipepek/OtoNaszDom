<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="menuContent.xhtml"/>

        </h:form>
        <h:form>
            <ui:param value="#{profileController.Initialize}" name="p"/>

            <h:panelGrid columns="2">
                <h:outputText value="#{bundle['user.nazwa']}"/>

                <h:outputText value="#{p.username}" ></h:outputText>
                <h:outputText value="#{bundle['user.adres']}"/>
                <h:outputText value="#{p.adres}" ></h:outputText>
                <h:outputText value="#{bundle['user.email']}"/>
                <h:outputText value="#{p.email}" ></h:outputText>
                <h:outputText value="#{bundle['user.telefon']}"/>
                <h:outputText value="#{p.telefon}" ></h:outputText>
                <h:outputText value="#{bundle['user.awatar']}"/>
                <h:graphicImage value="#{p.awatar}"/>
            </h:panelGrid>
            
            <c:forEach items="#{p.}"
            
        </h:form>

    </h:body>
</html>
