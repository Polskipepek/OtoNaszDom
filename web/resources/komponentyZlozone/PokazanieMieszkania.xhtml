<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:composite = "http://java.sun.com/jsf/composite"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <composite:interface>
        <composite:attribute name = "nameValue" />

        <composite:attribute name = "descriptionValue" />

        <composite:attribute name = "priceValue"    />

        <composite:attribute name = "sizeValue"   />

        <composite:attribute name = "imagesValue"   />

        <composite:attribute name = "userValue"   />

        <composite:attribute name = "dateValue"   />

        <composite:attribute name = "numberValue"   />

    </composite:interface>

    <composite:implementation>
        <h:form class="centeredForm" >

            <h:panelGrid columns="1" id="addFlatPanel">

                <h:outputText    id = "flatName"    value="#{cc.attrs.nameValue}"           />
                <h:outputText    id = "flatDesc"    value="#{cc.attrs.descriptionValue}"    />
                <h:outputText    id="flatPrice"     value="#{cc.attrs.priceValue}"          />
                <h:outputText    id="flatSize"      value="#{cc.attrs.sizeValue}"           />
                <h:outputText    id = "flatDate"    value="#{cc.attrs.dateValue}"           />
                <h:outputText    id = "flatNumber"    value="#{cc.attrs.numberValue}"         />
                <h:outputText    id="flatUser"     value="#{cc.attrs.userValue}"           />
                
                <c:forEach id="flatImages" var="image" items="#{flat.s_imagesPaths.split('\\n')}" varStatus="status">
                    <h:graphicImage value="#{'resources/images/'.concat(image)}" height="150px" rendered="#{true}" />
                </c:forEach>
                
            </h:panelGrid>
        </h:form>
    </composite:implementation>
</html>
