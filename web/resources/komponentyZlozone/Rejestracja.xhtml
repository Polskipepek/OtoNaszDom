<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:composite = "http://java.sun.com/jsf/composite">
    <link target="resources/css/style.css" type="text/css" rel="stylesheet"/>
    
    <composite:interface>
        <composite:attribute name = "usernameLabel" />
        <composite:attribute name = "usernameValue" />
        <composite:attribute name = "passwordLabel" />
        <composite:attribute name = "passwordValue" />
        <composite:attribute name = "emailValue"    />
        <composite:attribute name = "emailLabel"    />
        <composite:attribute name = "mobileValue"   />
        <composite:attribute name = "mobileLabel"   />
        <composite:attribute name = "dateValue" />
        <composite:attribute name = "dateLabel" />
        <composite:attribute name = "sexValue"  />
        <composite:attribute name = "sexLabel"  />
        
        <composite:attribute name = "registerButtonLabel" />
        <composite:attribute name = "registerButtonAction" method-signature="java.lang.String validateRegister()"
                             />
    </composite:interface>

    <composite:implementation>
        <h:form enctype="multipart/form-data">

            <h:panelGrid columns = "1" id = "loginPanel">

                <h:inputText id = "username" value = "#{cc.attrs.usernameValue}"    required="true" label="#{cc.attrs.usernameLabel}" pt:placeholder="#{cc.attrs.usernameLabel}" >
                    <f:validateLength minimum="5" maximum="25" />
                </h:inputText>

                <h:inputSecret id = "password" value = "#{cc.attrs.passwordValue}"  required="true" label="#{cc.attrs.passwordLabel}" pt:placeholder="#{cc.attrs.passwordLabel}" >
                    <f:validateLength minimum="5" maximum="25"/>
                </h:inputSecret>

                <h:inputText    id="email"      value="#{cc.attrs.emailValue}" required="true" label="#{cc.attrs.emailLabel}" pt:placeholder="#{cc.attrs.emailLabel}">
                    <f:validateLength minimum="5" maximum="45"/>
                </h:inputText>

                <h:inputText    id="mobile"     value="#{cc.attrs.mobileValue}" required="true" label="#{cc.attrs.mobileLabel}" pt:placeholder="#{cc.attrs.mobileLabel}" 
                                onkeypress="if (event.which &lt; 48 || event.which &gt; 57) return false;">
                    <f:validateLength minimum="7" maximum="11"/>

                </h:inputText>

                    <h:inputText value="#{cc.attrs.dateValue}" styleClass="form-control datepicker" pt:placeholder="RRRR-MM-DD"  
                                 onkeypress="if (event.which &lt; 44 || event.which &gt; 57) return false;" />

                <h:selectOneMenu    id="sex"    value="#{cc.attrs.sexValue}" required="true"  label="#{cc.attrs.sexLabel}" pt:placeholder="#{cc.attrs.sexLabel}" > 
                    <f:selectItem itemValue="K" itemLabel="Kobieta"   />

                    <f:selectItem itemValue="M" itemLabel="Mężczyzna"   />
                </h:selectOneMenu>

            </h:panelGrid>

            <h:commandButton 
                action = "#{cc.attrs.registerButtonAction}" 
                value = "#{cc.attrs.registerButtonLabel}"
                style="padding: 10px"
                />
        </h:form>
    </composite:implementation>
</html>
