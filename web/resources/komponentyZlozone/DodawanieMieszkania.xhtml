<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:composite = "http://java.sun.com/jsf/composite"
      >


    <composite:interface>
        <composite:attribute name = "nameLabel" />
        <composite:attribute name = "nameValue" />

        <composite:attribute name = "descriptionLabel" />
        <composite:attribute name = "descriptionValue" />

        <composite:attribute name = "priceValue"    />
        <composite:attribute name = "priceLabel"    />

        <composite:attribute name = "sizeValue"   />
        <composite:attribute name = "sizeLabel"   />

        <composite:attribute name = "ownerValue"   />

        <composite:attribute name = "imagesValue"   />
        <composite:attribute name = "imagesLabel"   />

        <composite:attribute name = "addFlatButtonLabel" />
        <composite:attribute name = "addFlatButtonAction" method-signature="java.lang.String addFlat()" />

    </composite:interface>

    <composite:implementation>
        <h:form class="centeredForm" enctype="multipart/form-data" >

            <h:panelGrid columns="1" id="addFlatPanel">

                <h:inputText    id = "flatName" value="#{cc.attrs.nameValue}"            label="#{cc.attrs.nameLabel}"           a:placeholder="#{cc.attrs.nameLabel}" maxlength="50" />
                <h:inputTextarea    id = "flatDesc" value="#{cc.attrs.descriptionValue}"     label="#{cc.attrs.descriptionLabel}"    a:placeholder="#{cc.attrs.descriptionLabel}"  >
                    <f:validateLength maximum="5000" />
                </h:inputTextarea>
                <h:inputText    id="flatPrice"      value="#{cc.attrs.priceValue}"           label="#{cc.attrs.priceLabel}"     a:placeholder="#{cc.attrs.priceLabel}"  maxlength="500"   />
                <h:inputText    id="flatSize"      value="#{cc.attrs.sizeValue}"           label="#{cc.attrs.sizeLabel}"   a:placeholder="#{cc.attrs.sizeLabel}"   maxlength="10"    />

                <h:inputFile    id="flatimages"  a:placeholder="#{cc.attrs.imagesLabel}" a:multiple="true"   value="#{cc.attrs.imagesValue}"    label="#{cc.attrs.imagesLabel}"   styleClass="files">
                    <f:validator validatorId="com.pepek.internetTier.validators.fileUploadValidator"  />
                </h:inputFile>

                <h:commandButton 
                    action = "#{cc.attrs.addFlatButtonAction}" 
                    value = "#{cc.attrs.addFlatButtonLabel}"
                    />

            </h:panelGrid>
        </h:form>
    </composite:implementation>
</html>
