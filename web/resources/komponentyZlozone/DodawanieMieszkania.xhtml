<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:composite = "http://java.sun.com/jsf/composite"
      >
    <link target="resources/css/style.css" type="text/css" rel="stylesheet"/>
    <composite:interface>
        <composite:attribute name = "nameLabel" />
        <composite:attribute name = "nameValue" />

        <composite:attribute name = "descriptionLabel" />
        <composite:attribute name = "descriptionValue" />

        <composite:attribute name = "priceValue"    />
        <composite:attribute name = "priceLabel"    />

        <composite:attribute name = "dateValue"   />
        <composite:attribute name = "dateLabel"   />

        <composite:attribute name = "imagesValue"   />
        <composite:attribute name = "imagesLabel"   />

        <composite:attribute name = "addFlatButtonLabel" />
        <composite:attribute name = "addFlatButtonAction" method-signature="java.lang.String AddFlat()" />

    </composite:interface>

    <composite:implementation>
        <h:form class="centeredForm" enctype="multipart/form-data" >

            <h:panelGrid columns="1" id="addFlatPanel">

                <h:inputText    id = "username" value="#{cc.attrs.nameValue}"           required="true" label="#{cc.attrs.nameLabel}"           pt:placeholder="#{cc.attrs.nameLabel}" />
                <h:inputText    id = "password" value="#{cc.attrs.descriptionValue}"    required="true" label="#{cc.attrs.descriptionLabel}"    pt:placeholder="#{cc.attrs.descriptionLabel}"/>
                <h:inputText    id="email"      value="#{cc.attrs.priceValue}"          required="true" label="#{cc.attrs.priceLabel}"          pt:placeholder="#{cc.attrs.priceLabel}"/>
                <h:inputFile    id="avatar"     value="#{cc.attrs.imagesValue}"   label="#{cc.attrs.imagesLabel}"   pt:multiple="true" />

                <h:commandButton 
                    action = "#{cc.attrs.addFlatButtonAction}" 
                    value = "#{cc.attrs.addFlatButtonLabel}"
                    />

            </h:panelGrid>
        </h:form>
    </composite:implementation>
</html>
