<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:composite = "http://java.sun.com/jsf/composite">

    <link target="resources/css/style.css" type="text/css" rel="stylesheet"/>

    <composite:interface>
        <composite:attribute name = "usernameLabel" />
        <composite:attribute name = "usernameValue" />
        <composite:attribute name = "passwordLabel" />
        <composite:attribute name = "passwordValue" />

        <composite:attribute name = "loginButtonLabel" />
        <composite:attribute name = "loginButtonAction" 
                             method-signature = "java.lang.String validateUsernamePassword()" />
    </composite:interface>

    <composite:implementation>
        <h:form>
            <h:panelGrid columns = "2" id = "loginPanel">
                <h:inputText id = "username" value = "#{cc.attrs.usernameValue}" title="#{cc.attrs.usernameLabel}"  required="true" pt:placeholder="#{cc.attrs.usernameLabel}" /> 
                <h:message for="username" showDetail="false"/>
                <h:inputSecret id = "password" value = "#{cc.attrs.passwordValue}" title="#{cc.attrs.passwordLabel}"  required="true" pt:placeholder="#{cc.attrs.passwordLabel}" />
                <h:message for="password" showDetail="false"/>
            </h:panelGrid>

            <h:commandButton 
                action = "#{cc.attrs.loginButtonAction}" 
                value = "#{cc.attrs.loginButtonLabel}"
                style="padding: 10px"
                />
        </h:form>
    </composite:implementation>
</html>
